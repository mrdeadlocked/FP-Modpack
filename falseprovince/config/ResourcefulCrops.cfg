##########################################################################################################
# miscellaneous
#--------------------------------------------------------------------------------------------------------#
# Miscelleneous settings
##########################################################################################################

miscellaneous {
    # If you *really* don't want things logged to your console, disable this. If submitting a log, this must be enabled.
    B:addLogEntries=true

    # y'all wnt sum sw4g rofl
    B:addSwag=true

    # Creates "OreDictLog.txt" with a list of every compatible entry. Disables self after first launch. Saves to root pack directory.
    B:logOreDictEntries=false
}


##########################################################################################################
# world
#--------------------------------------------------------------------------------------------------------#
# World settings.
##########################################################################################################

world {
    # Enables worldgen for ores.
    B:enableGeneration=true

    # Max Y level of Gaianite Ore generation.
    I:gaianiteOreMaxY=40
}


