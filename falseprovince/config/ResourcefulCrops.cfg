# Configuration file

##########################################################################################################
# balancing
#--------------------------------------------------------------------------------------------------------#
# Hello, I am OP. Nice to meet you.
##########################################################################################################

balancing {
    # Enable the chance of an extra shard to drop when breaking a crop.
    B:extraShardDrop=false

    # Chance of an *extra* shard to drop when breaking a crop. This is a chance out of 1000.
    I:extraShardDropChance=0

    # How many of the output you want when crafting with the shards. Blanket over all recipes. Some recipes have hardcoded outputs, such as skulls.
    I:outputFromShardCraft=1

    # How many seeds to obtain when crafting them. This is blanketed over all recipes.
    I:seedsFromCraft=1

    # Max amount of shards to drop when breaking crops. You are guarenteed at least 1 shard.
    I:shardsToDrop=1
}


##########################################################################################################
# compatability
#--------------------------------------------------------------------------------------------------------#
# Don't like mod interaction? Here's your place to check!
##########################################################################################################

compatability {
    B:enableBloodMagicCompat=true
    B:enableThaumcraftCompat=true
}


##########################################################################################################
